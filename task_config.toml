# >>> NOTE <<<
# uv.lock pyproject.toml 请放在项目根目录
# 若有自行编译的wheel，请放在项目文件夹内（不必是根目录），并使用 uv add ./dist/mypackage-1.0.0-py3-none-any.whl 安装该依赖
# >>> END <<<

[resources]
gpus = 1
cpus = 4
memory = "32G"
time_limit = "4:00:00"

[submit]
# 要同步到远端的数据（仅 remote 提交需要）
upload = "."
# 忽略的文件/目录
ignore = [
    "./__pycache__/",
    "./.git/",
    "./.venv/",
    "./.vscode/"
]

[run]
# 工作目录（相对于同步后的项目根目录）
workdir = "."
# 运行命令（按顺序执行）
commands = [
    "echo 'Hello from ailabber!'",
    "python --version",
    "nvidia-smi"
]

[fetch]
# 日志路径（用于fetch下载）
logs = [
    "./logs"
]
# 结果路径（用于fetch下载）
results = [
    "./output"
]